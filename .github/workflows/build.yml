name: Build VLC 1.7.5 for Android

on:
  push:        # run on every commit
    branches:  # you can limit if needed
      - "**"   # all branches
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t vlc-android-builder .

      - name: Run build inside Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace vlc-android-builder bash -c "
            set -e
            git config --global --add safe.directory /workspace
            cd /workspace

            # Clone VLC Android sources if not present
            if [ ! -d vlc-android ]; then
              # git clone https://code.videolan.org/videolan/vlc-android.git
              git clone --branch 1.7.5 https://code.videolan.org/videolan/vlc-android.git
            fi

            # cd vlc-android
            # ls -la
            # git fetch --all
            # git checkout 1.7.5

            # Mark repo as safe for Git (fix dubious ownership warning)
            # git config --global --add safe.directory /workspace/vlc-android

            # Compile native libs
            # Make sure script is executable
            # chmod +x compile.sh
            ./compile.sh armv7

            # Build APK
            ./gradlew assembleDebug
          "

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: vlc-android-apk
          path: vlc-android/build/outputs/apk/debug/*.apk
